<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Simulator</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PID Simulator</h1>
        </div>

        <div class="control-panel">
            <div class="parameters">
                <h2>Control Parameters</h2>
                <div class="parameter-group">
                    <label>Setpoint</label>
                    <input type="number" id="setpoint" value="1.0">
                </div>
                <div class="parameter-group">
                    <label>Kp</label>
                    <input type="number" id="kp" value="1.0">
                </div>
                <div class="parameter-group">
                    <label>Ki</label>
                    <input type="number" id="ki" value="1.0">
                </div>
                <div class="parameter-group">
                    <label>Kd</label>
                    <input type="number" id="kd" value="1.0">
                </div>
                <div class="parameter-group">
                    <label>Disturbance</label>
                    <input type="number" id="disturbance" value="0.0">
                </div>
                <div class="parameter-group">
                    <label>Simulation time</label>
                    <input type="number" id="time" value="10.0">
                </div>
            </div>

            <div class="transfer-function">
                <h2>Transfer Function</h2>
                <button id="define-tf">Define transfer-function</button>
                <button id="upload-csv">Upload CSV</button>
            </div>

            <button id="run-simulation" class="simulate-btn">Run simulation</button>
        </div>

        <div class="chart-container">
            <div id="simulation-chart"></div>
        </div>
    </div>

    <!-- Modal for Transfer Function -->
    <div id="tf-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Transfer Function</h2>
            <p>Define the transfer function of the system.</p>
            <div class="tf-inputs">
                <div>
                    <label>Numerator</label>
                    <input type="text" id="tf-numerator" placeholder="1.0">
                </div>
                <div>
                    <label>Denominator</label>
                    <input type="text" id="tf-denominator" placeholder="1,1">
                </div>
            </div>
            <button id="save-tf">Save</button>
        </div>
    </div>

    <!-- Modal for CSV Upload -->
    <div id="csv-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload CSV</h2>
            <p>Upload a CSV file with the data of the disturbance.</p>
            <input type="file" id="csv-file" accept=".csv">
            <button id="upload">Upload</button>
        </div>
    </div>

    <script src="static/js/simulator.js"></script>
</body>
